spring:
  application:
    #应用名称
    name: services-discovery
eureka:
  instance:
    #域名指定
    hostname: localhost
  client:
    #是否注册自身
    register-with-eureka: false
    #是否检查服务清单
    fetch-registry: false
  server:
    #是否开启自我保护
    enable-self-preservation: false
    #服务失效扫描时间
    eviction-interval-timer-in-ms: 5000
server:
  port: 8761